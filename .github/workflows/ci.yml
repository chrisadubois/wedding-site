name: Cypress Tests
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: install dependencies
        uses: bahmutov/npm-install@v1.4.5
      - name: Cypress run
        uses: cypress-io/github-action@v2.3.6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'



      