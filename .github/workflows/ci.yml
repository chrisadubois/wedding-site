name: Cypress Tests
on: [pull_request, push]
jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: |
          npm install -g yarn
          yarn install
    - name: Run tests
      run: yarn jest:ci



      