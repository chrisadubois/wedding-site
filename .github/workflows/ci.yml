name: Cypress Tests

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1.4.5
      - run: yarn lint
  e2e:
    runs-on: ubuntu-latest
    name: cypress tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        uses: bahmutov/npm-install@v1.4.5
      - name: Cypress run
        uses: cypress-io/github-action@v2
        timeout-minutes: 5
        with:
          build: yarn build
          start: yarn e2e:headless