name: continuous integration (ci)
on: [pull_request]
jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install dependencies
      run: |
          npm install -g yarn
          yarn install
    - name: Run lint
      run: yarn lint
  
  jest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install dependencies
      run: |
          npm install -g yarn
          yarn install
    - name: Run tests
      run: yarn jest:ci

  e2e:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install dependencies
      run: |
          npm install -g yarn
          yarn install
    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        start: yarn start
        wait-on: 'http://localhost:3000'



      